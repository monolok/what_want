<template name="want_posts">

	<div class="posts_form">
		<p class="question">Write want do you want to reveal what others wrote</p>
		<form class="form-inline">
		  <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="What do I want ?">
		  </div>
		  <div type="submit" class="btn btn-default">Submit</div>
		</form>
	</div>

	<div class="posts_index">
		{{#each posts}}
			<p>{{word}}</p>
		{{/each}}
	</div>

</template>
